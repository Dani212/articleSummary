<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zina summary</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/staticFiles/home.css">
    </head>
    <body >
        <div>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Zina summary</a>
            </nav>
              
        </div>

        <div class="container">

            <div class="row">
                <div class="col-sm mr-1">
                    <div id="colHeader">
                        <h4>Article</h4>
                    </div>
                    <form id="form" action="{{ url_for('submit') }}" method="post">
                        <textarea id="article" name="articlee" 
                            placeholder="Copy and past your text  or url (Only one url per request)" >{{ articleText }}</textarea>
                        <input id="btn" type="submit" value="Summarize" />
                    </form>
                </div>
                <div class="col-sm">
                    <div id="colHeader">
                        <h4>Summary</h4>
                    </div>
                  <p>
                    {{ summary }}
                  </p>
                </div>
              </div>
        </div>
        
    </body>
</html>
